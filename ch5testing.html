<script>
Ext.define("Country", {
	extend : "Ext.data.Model",
	fields : ["name","capital"]
});

var ajaxProxy = Ext.create("Ext.data.proxy.Ajax", {
	url: "countries.txt",
	model: "Country",
	reader: {
		type: "json",
		root: "countriesInEurope"
	}
});



</script>
